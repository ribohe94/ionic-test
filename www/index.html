<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <div class="bar bar-header bar-positive">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Home</h1>
        <button class="button icon ion-home"></button>
      </div>
      <ion-content class="padding has-header">
        <div class="button button-stable">
          Button
        </div>
        <p class="balanced">Paragraph 1...</p>
        <p class="energized">Paragraph 2...</p>
        <button class="button button-block button-calm">Button Block</button>
        <button class="button button-full button-assertive">Button Full</button>
        <button class="button button-small button-calm">Button Small</button>
        <button class="button button-large button-assertive button-outline icon-left ion-home">Button Large</button>
        <div class="button-bar">
          <a class="button button-positive">1</a>
          <a class="button button-assertive">2</a>
          <a class="button button-energized">3</a>
          <a class="button">4</a>
        </div>
        <div class="list list-inset">
          <div class="item">Item 1</div>
          <div class="item item-divider item-icon-left">
            <i class="icon ion-home"></i>
            <b>Item Divider</b>
          </div>
          <div class="item">Item 3</div>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-positive">
        <button class="button icon ion-checkmark pull-right"></button>
        <h1 class="title">Footer</h1>
      </div>
    </ion-pane>
  </body>
</html>
